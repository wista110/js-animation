<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375,initial-scale=1">
  <title>WISTA Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- アイコン用途にGoogle Fonts & RemixIcon（任意） -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="bg-wave"></div>
  <main class="container">
    <!-- 左プロフィール（PCのみ） -->
    <section class="profile-card">
      <img src="public/main-logo.png" alt="wista mascot" class="profile-img">
      <h1 class="profile-name">WISTA</h1>
      <div class="profile-role">solo Developer</div>
      <div class="profile-icons">
        <a href="#"><i class="ri-instagram-fill"></i></a>
        <a href="#"><i class="ri-twitter-x-line"></i></a>
        <a href="#"><i class="ri-youtube-fill"></i></a>
      </div>
    </section>

    <!-- スマホ枠 -->
    <section class="mobile-frame">
        <div class="mobile-header">
          <img src="public/main-logo.png" class="mobile-logo" alt="wista logo">
          <span class="mobile-works">WORKS</span>
          <button class="mobile-menu"><i class="ri-menu-line"></i></button>
        </div>
        <!-- ここがスクロール領域！ -->
        <div class="mobile-content">
          <div class="mobile-section section-1">WORKS</div>
          <div class="mobile-section section-2">PROFILE</div>
          <div class="mobile-section section-3">CONTACT</div>
          <div class="mobile-section section-4">ABOUT</div>
          <div class="mobile-section section-5">OTHER</div>
        </div>
      </section>
    <button class="scrollup"><i class="ri-arrow-up-s-line"></i></button>
  </main>
</body>
</html>
